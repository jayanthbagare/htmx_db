<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HTMX Database System</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-sidebar) 0%, #334155 100%);
        }

        .login-container {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .login-container hr {
            margin: 1.5rem 0;
            border: none;
            border-top: 1px solid var(--border-color);
        }

        .demo-login h4 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .demo-login form {
            display: flex;
            gap: 0.5rem;
        }

        .demo-login select {
            flex: 1;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-logo i {
            font-size: 3rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fa fa-database"></i>
        </div>

        <h2>Sign In</h2>

        <form hx-post="/auth/login" hx-target="#login-result" hx-swap="innerHTML">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="form-control"
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="form-control"
                       placeholder="Enter your password">
            </div>

            <div id="login-result"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fa fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <hr>

        <div class="demo-login">
            <h4>Demo Users (Development)</h4>
            <p class="text-muted mb-3" style="font-size: 0.75rem;">
                Select a demo user to log in without credentials.
            </p>
            <form hx-post="/auth/switch-demo-user" hx-target="#login-result">
                <select name="user" class="form-select">
                    <option value="admin">Admin</option>
                    <option value="purchase_manager">Purchase Manager</option>
                    <option value="warehouse_staff">Warehouse Staff</option>
                    <option value="accountant">Accountant</option>
                    <option value="viewer">Viewer</option>
                </select>
                <button type="submit" class="btn btn-secondary">Go</button>
            </form>
        </div>
    </div>

    <script>
        // Handle redirect after successful login
        document.body.addEventListener('htmx:afterRequest', function(event) {
            const redirectHeader = event.detail.xhr.getResponseHeader('HX-Redirect');
            if (redirectHeader) {
                window.location.href = redirectHeader;
            }

            const refreshHeader = event.detail.xhr.getResponseHeader('HX-Refresh');
            if (refreshHeader === 'true') {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
